#Journal Entries
 je_colombian_war_of_independence:0 "The Colombian War of Independence"
 je_colombian_war_of_independence_reason:0 "Following the successful revolt of New Toledo, the Viceroyalty of New Spain has declared independence from their overlords in Madrid."
 je_build_a_navy_gran_colombia:0 "Build a Navy"
 je_build_a_navy_gran_colombia_reason:0 "In order to free Kuba, we must first construct a navy that can rival the Spanish armada."
 je_conquer_kuba_gran_colombia:0 "Liberate Kuba!"
 je_conquer_kuba_gran_colombia_reason:0 "Now that our navy is complete, we can strike Spain and free Kuba!"
 je_conquer_granada_gran_colombia:0 "Unite with Granada"
 je_conquer_granada_gran_colombia_reason:0 "We must unite with our brothers in Granada, even if they do not see it the same way we do, we can only resist imperialism together!"
 je_lower_turmoil_granada_gran_colombia:0 "Pacify the Granadans"
 je_lower_turmoil_granada_gran_colombia_reason:0 "We must repair and heal the countryside and cities of Granada, now that they have been brought into the country"
 je_conquer_caladero_gran_colombia:0 "Unite with New Toledo!"
 je_conquer_caladero_gran_colombia_reason:0 "We helped New Toledo become independent, it is only right they unify with us!"
 je_conquer_new_spain_gran_colombia:0 "Unifying the New World"
 je_conquer_new_spain_gran_colombia_reason:0 "In order to successfully resist further imperialism, we must form a united country, one that spans from Cuzco in the south, to Porto Lisboa in the north."

 #Events
 dvg_gran_colombia.1.t:0 "The Colombian War for Independence"
 dvg_gran_colombia.1.d:0 "The Revolutionary State Marches to War"
 dvg_gran_colombia.1.f:0 "The Independence of New Toledo has sent ripples throughout Arcadia and Ameriga, and these ripples have finally reached Mexico City. The Colombian Alliance wants independence from the Spanish Crown and has been granted support from their New Toledo peers, leaving New Granada as the sole remaining loyal Viceroyalty in the New World. We must bring freedom to Colombia, and if God wills it, to Granada as well."
 dvg_gran_colombia.1.a:0 "Gran Colombia shall prevail!"
 dvg_gran_colombia.2.t:0 "Success in the Independence War"
 dvg_gran_colombia.2.d:0 "A Glorious Day!"
 dvg_gran_colombia.2.f:0 "With the help of New Toledo, we have driven off the Spanish from Colombia! It will take some time to rebuild the ruined cities and villages, but Granadan Caudillo Vicente is certain it can only go better from here."
 dvg_gran_colombia.2.a:0 "Celebrate!"
 dvg_gran_colombia.3.t:0 "The Independence War Meets with Failure"
 dvg_gran_colombia.3.d:0 "La Muerte..."
 dvg_gran_colombia.3.f:0 "With the failure of the combined forces of Gran Colombia and New Toledo to beat the Spanish, the Colombian Alliance is dissolved and the Viceroyalty is reinstated. Rumours abound of a new era of Spanish dominance over not only Ameriga, but Arcadia as well..."
 dvg_gran_colombia.3.a:0 "Alas..."
 dvg_gran_colombia.4.t:0 "The Spanish Want a Truce"
 dvg_gran_colombia.4.d:0 "The Spanish decide to withdraw from Colombia..."
 dvg_gran_colombia.4.f:0 "With the war being waged for so long, the Spanish have decided to abandon the former Viceroyalty of New Spain. Gran Colombia shall now be free to decide its fate on the world stage."
 dvg_gran_colombia.4.a:0 "A victory nonetheless."
 
 #Modifiers
 dvg_giant_big_gran_colombia:0 "¡Libres y Unidos!"
 dvg_naval_enthusiasm:0 "Naval Enthusiasm"